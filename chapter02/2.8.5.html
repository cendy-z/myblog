<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>虚线的绘制</title>
</head>
<body>
    <canvas id="demo"></canvas>
    <script>
        window.onload = function (){
          const canvas = document.getElementById('demo')
          const ctx = canvas.getContext('2d')
          ctx.lineWidth = 3
          ctx.
        }
    </script>
</body>
</html>
