<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路径,描边与填充</title>
</head>
<body>
<canvas id="demo" width="800" height="500"></canvas>
<script>
    window.onload = function (){
      const el = document.getElementById('demo')
      const ctx = el.getContext('2d')
      // ctx.beginPath()
      // ctx.rect(10,10,100,100)
      // ctx.stroke()
      //
      // ctx.beginPath()
      // ctx.rect(50,50,100,100)
      // ctx.stroke()
      // ctx.beginPath()
      // ctx.arc(200,200,100,0,Math.PI*2,true)
      // ctx.arc(200,200,80,0,Math.PI*2,false)
      // ctx.stroke()
      // ctx.fill()
      function drawGrid(row,column){
        const w = el.width,h = el.height
        const gridW = w/column,gridH = h/row
        for (let i = 0; i < row; i++) {
          ctx.beginPath()
          ctx.moveTo(0,i*gridH+0.5)
          ctx.lineTo(w,i*gridH+0.5)
          ctx.stroke()
        }
        for (let i = 0; i < column; i++) {
          ctx.beginPath()
          ctx.moveTo(i*gridW+0.5,0)
          ctx.lineTo(i*gridW+0.5,h)
          ctx.stroke()
        }
      }
      function draw(){
        ctx.beginPath()
        ctx.beginPath()
        ctx.moveTo(100,100)
        ctx.lineTo(200,200)
        ctx.lineTo(0,200)
        ctx.lineTo(100,100)
        ctx.stroke()
      }
      ctx.lineWidth = 0.5
      ctx.strokeStyle = 'rgba(4,34,146,0.3)'
      drawGrid(30,30)
      ctx.save()
      ctx.lineWidth = 10
      ctx.strokeStyle = "green"
      ctx.lineCap = 'square'
      draw()
      ctx.restore()
      ctx.beginPath()
      ctx.arc(400,400,100,0,Math.PI*1.3,false)
      ctx.stroke()
    }
</script>
</body>
</html>
