<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在canvas中使用html</title>
    <style>
        #rubber_band {
            position: absolute;
            left: 0;
            top: 0;
            display: none;
        }
    </style>
</head>
<body>
<div id="control">
    <button id="reset_btn">reset</button>
</div>
<div id="rubber_band"></div>
<canvas id="canvas" width="800" height="520"></canvas>
<script>
  window.onload = function () {
    const btn = document.getElementById('reset_btn'),
      bandDiv = document.getElementById('rubber_band'),
      canvas = document.getElementById('canvas'),
      context = canvas.getContext('2d'),
      img = new Image(),
      bandRectangle = {},
      dragging = false;
    
  }
</script>
</body>
</html>
